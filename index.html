<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="slider">
        <div class="sliderContainer">
            <div class="images">
                <img src="images/audi7Rs1jpg.jpg" alt="...">
                <img src="images/audi7Rs2.jpg" alt="...">
                <img src="images/audi7Rs3.jpg" alt="...">
                <img src="images/audi7Rs4.jpg" alt="...">
                <img src="images/audi7Rs5.jpg" alt="...">
                <img src="images/audi7Rs6.jpg" alt="...">
                <img src="images/audi7Rs7.jpg" alt="...">
                <img src="images/audi7Rs8.jpg" alt="...">
            </div>
      
            <button class="left leftRightBtn" disabled><ion-icon name="chevron-back-outline" class="left"></ion-icon></button>
            <button class="right leftRightBtn"><ion-icon name="chevron-forward-outline" class="right"></ion-icon></button>

            <div class="circle">
                <!-- circles lenght -->
            </div>
        </div>
    </div>

    <script defer src="js/script.js"></script>

    <!-- icons link -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
